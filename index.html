<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/graphstyle.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div id="graph-container">
      <div class="widget-bar">
        <a id="showquestions"><button name="questions" class="question">questions</button></a>
        <a id="showanswers"><button name="answers" class="answer">answers</button></a>
        <a id="showtopics"><button name="topics" class="topic">topics</button></a>
          <input id="search">
          <input type="hidden" id="search-id">
          <button type="button" onclick="searchNode()">Search</button>
      </div>
    </div>

    <!-- JQuery and JQuery UI -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.css"></script>
    <!-- D3 -->
    <script src="d3/d3.js"></script>
    <!-- Dagre and graphlib -->
    <script src="graphlib/graphlib-dot.min.js"></script>
    <script src="graphlib/dagre-d3.min.js"></script>

    <script src="scripts/design.js"></script>
    <script src="scripts/graph.js"></script>
  </body>
</html>
